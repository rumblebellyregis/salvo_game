<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Bilbo Swash Caps' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link rel="stylesheet" href="games.css">
    <title>Player Manager</title>
</head>

<body>
    <div class="row" id="vue-app">
        <header>
            <h1>Salvoo</h1>
        </header>
        <div v-if="loginDiv">
           <input v-model="username" type="email" placeholder="write ur email address">
            <input v-model="passWord" type="password" placeholder="write ur email address">
        <button class="btn btn-primary" v-on:click="login()">Login</button>
         <button class="btn btn-primary" v-on:click="createUser()">Create User</button></div>
        
        <div v-if="logoutDiv">
        <button  class="btn btn-primary" v-on:click="logout()">Logout</button></div>
        
        <div v-if="incoming" class="col-xs-12">
<div class="wrapper">
                 <div v-if="otherGames" class="col-xs-12"> <p class="text-center">Games available to join</p>
                     <yourpart :list-data="otherGames" :return-game="false"></yourpart></div>
            <div v-if="yourGames" class="col-xs-12"> <p class="text-center">Games Playing by You</p>
                <yourpart :list-data="yourGames" :return-game="true"></yourpart>

                </div>
        <div class="col-xs-4 col-xs-offset-4">
            <button class="btn btn-secondary" v-on:click="createGame()">Create Game </button></div>
            </div>
            <div class="footer col-xs-10 col-xs-offset-1">
                <table class="col-xs-8 col-xs-offset-2">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th> Total Points</th>
                            <th> Wins</th>
                            <th> Loses</th>
                            <th> Draws</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in leaderboard">
                            <td>{{user.name}}</td>
                            <td>{{user.total}}</td>
                            <td>{{user.win}}</td>
                            <td>{{user.loser}}</td>
                            <td>{{user.draw}}</td>
                        </tr>

                    </tbody>

                </table>


            </div>

        </div>


    </div>
    <script src="games.js"> </script>
</body>

</html>
